</head>
<body>
  <h1>Vote for Your Favorite Option:</h1>

      Option 1:
      <input type="radio" name="voteOption" value="option1">
    </label>
    <br>
    <label>
      Option 2:
      <input type="radio" name="voteOption" value="option2">
    </label>
    <br>

    </label>
    <br>
    <button type="submit">Vote</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
